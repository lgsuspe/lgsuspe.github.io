    * {

    body {

    header {
      text-align: center;

      font-size: 3rem;
      color: #ff4081;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 5px 5px 3px rgb(88, 2, 38)
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .content {
      text-align: center;
      padding: 2rem;

    .message {

    .balloon {
      width: 60px;
      height: 80px;
      background-color: #ff69b4;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: relative;
      animation: float 4s infinite ease-in-out;
    }

    .balloon:before {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ff4081;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 1rem;
      z-index: 999;
      text-align: center;
    }

    .popup h2 {
      color: #ff4081;
      margin-bottom: 1rem;
    }

    .close-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .gallery img {
      width: 200px;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #777;
    }

    .firework {
      position: fixed;
      width: 5px;
      height: 5px;
      background: transparent;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: scale(20);
        opacity: 0;
      }
    }
  </style>
