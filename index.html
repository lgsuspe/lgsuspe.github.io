<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No más espectadora xd</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(circle at center, #fffde7, #fff59d);
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    svg{
      width:80%;
      height:auto;
      z-index:2;
      position:relative;
      filter:drop-shadow(0 6px 8px rgba(0,0,0,0.25));
    }

    text{
      font-size:52px;
      fill:#d4af37;
      font-weight:600;
      text-anchor:middle;
      font-family: 'Dancing Script', cursive;
      filter: drop-shadow(0px 0px 4px rgba(212,175,55,0.6));
      opacity:0;
      transform:translateY(-60px);
      animation: slideDown 2.5s ease forwards, sway 4s ease-in-out infinite;
    }

    @keyframes slideDown{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    @keyframes sway{
      0%,100%{ transform:translateY(0) rotate(-1deg); }
      50%{ transform:translateY(2px) rotate(1deg); }
    }

    /* Ajustes para pantallas grandes (PC) */
    @media (min-width: 1024px){
      svg{
        width:60%;
      }
      text{
        font-size:46px;
      }
    }

    /* Ajustes para pantallas pequeñas (móvil) */
    @media (max-width: 768px){
      svg{
        width:95%;
      }
      text{
        font-size:64px;
      }
    }

    canvas{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:1;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
    <!-- Texto arriba -->
    <text x="600" y="120">Eres hermosa, como estas flores amarillas :)</text>

    <!-- Tallos -->
    <g stroke="#388e3c" stroke-width="12" fill="none">
      <path d="M600 800 Q590 650 600 500" />
      <path d="M600 800 Q540 650 500 520" />
      <path d="M600 800 Q660 650 700 520" />
      <path d="M600 800 Q580 670 560 540" />
      <path d="M600 800 Q620 670 640 540" />
    </g>

    <!-- Hojas -->
    <g fill="#4caf50" opacity="0.9">
      <ellipse cx="560" cy="650" rx="40" ry="15" transform="rotate(-30 560 650)"/>
      <ellipse cx="640" cy="650" rx="40" ry="15" transform="rotate(30 640 650)"/>
      <ellipse cx="520" cy="570" rx="35" ry="12" transform="rotate(-25 520 570)"/>
      <ellipse cx="680" cy="570" rx="35" ry="12" transform="rotate(25 680 570)"/>
      <ellipse cx="580" cy="600" rx="30" ry="10" transform="rotate(-20 580 600)"/>
      <ellipse cx="620" cy="600" rx="30" ry="10" transform="rotate(20 620 600)"/>
    </g>

    <!-- Girasoles -->
    <g id="sunflowers">
      <!-- Central -->
      <g transform="translate(600,480)">
        <g fill="#ffeb3b">
          <ellipse rx="110" ry="40" transform="rotate(0)"/>
          <ellipse rx="110" ry="40" transform="rotate(30)"/>
          <ellipse rx="110" ry="40" transform="rotate(60)"/>
          <ellipse rx="110" ry="40" transform="rotate(90)"/>
          <ellipse rx="110" ry="40" transform="rotate(120)"/>
          <ellipse rx="110" ry="40" transform="rotate(150)"/>
        </g>
        <circle r="45" fill="#5d4037" stroke="#3e2723" stroke-width="3"/>
      </g>

      <!-- Izquierda -->
      <g transform="translate(500,500) scale(0.85)">
        <g fill="#ffeb3b">
          <ellipse rx="95" ry="30" transform="rotate(0)"/>
          <ellipse rx="95" ry="30" transform="rotate(30)"/>
          <ellipse rx="95" ry="30" transform="rotate(60)"/>
          <ellipse rx="95" ry="30" transform="rotate(90)"/>
          <ellipse rx="95" ry="30" transform="rotate(120)"/>
          <ellipse rx="95" ry="30" transform="rotate(150)"/>
        </g>
        <circle r="40" fill="#5d4037" stroke="#3e2723" stroke-width="3"/>
      </g>

      <!-- Derecha -->
      <g transform="translate(700,500) scale(0.85)">
        <g fill="#ffeb3b">
          <ellipse rx="95" ry="30" transform="rotate(0)"/>
          <ellipse rx="95" ry="30" transform="rotate(30)"/>
          <ellipse rx="95" ry="30" transform="rotate(60)"/>
          <ellipse rx="95" ry="30" transform="rotate(90)"/>
          <ellipse rx="95" ry="30" transform="rotate(120)"/>
          <ellipse rx="95" ry="30" transform="rotate(150)"/>
        </g>
        <circle r="40" fill="#5d4037" stroke="#3e2723" stroke-width="3"/>
      </g>

      <!-- Extremo izquierdo -->
      <g transform="translate(560,520) scale(0.7)">
        <g fill="#ffeb3b">
          <ellipse rx="85" ry="28" transform="rotate(0)"/>
          <ellipse rx="85" ry="28" transform="rotate(30)"/>
          <ellipse rx="85" ry="28" transform="rotate(60)"/>
          <ellipse rx="85" ry="28" transform="rotate(90)"/>
          <ellipse rx="85" ry="28" transform="rotate(120)"/>
          <ellipse rx="85" ry="28" transform="rotate(150)"/>
        </g>
        <circle r="32" fill="#5d4037" stroke="#3e2723" stroke-width="3"/>
      </g>

      <!-- Extremo derecho -->
      <g transform="translate(640,520) scale(0.7)">
        <g fill="#ffeb3b">
          <ellipse rx="85" ry="28" transform="rotate(0)"/>
          <ellipse rx="85" ry="28" transform="rotate(30)"/>
          <ellipse rx="85" ry="28" transform="rotate(60)"/>
          <ellipse rx="85" ry="28" transform="rotate(90)"/>
          <ellipse rx="85" ry="28" transform="rotate(120)"/>
          <ellipse rx="85" ry="28" transform="rotate(150)"/>
        </g>
        <circle r="32" fill="#5d4037" stroke="#3e2723" stroke-width="3"/>
      </g>
    </g>

    <!-- Base dorada elegante -->
    <g fill="#c9a22c">
      <ellipse cx="600" cy="800" rx="90" ry="25"/>
      <ellipse cx="560" cy="800" rx="40" ry="18"/>
      <ellipse cx="640" cy="800" rx="40" ry="18"/>
    </g>
  </svg>

  <script>
    // Fuegos artificiales amarillos
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle{
      constructor(x,y,color){
        this.x=x;
        this.y=y;
        this.color=color;
        this.radius=Math.random()*3+2;
        this.speedX=Math.random()*6-3;
        this.speedY=Math.random()*6-3;
        this.alpha=1;
      }
      update(){
        this.x+=this.speedX;
        this.y+=this.speedY;
        this.alpha-=0.02;
      }
      draw(){
        ctx.globalAlpha=this.alpha;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle=this.color;
        ctx.fill();
        ctx.globalAlpha=1;
      }
    }

    let particles=[];
    function createFirework(){
      const x=Math.random()*canvas.width;
      const y=Math.random()*canvas.height/2;
      const colors=['#fff176','#ffd600','#ffeb3b','#fdd835'];
      for(let i=0;i<60;i++){
        particles.push(new Particle(x,y,colors[Math.floor(Math.random()*colors.length)]));
      }
    }

    function animate(){
      ctx.fillStyle='rgba(255,255,240,0.2)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      particles.forEach((p,i)=>{
        p.update();
        p.draw();
        if(p.alpha<=0){
          particles.splice(i,1);
        }
      });
      requestAnimationFrame(animate);
    }

    setInterval(createFirework,1500);
    animate();

    window.addEventListener('resize',()=>{
      canvas.width=window.innerWidth;
      canvas.height=window.innerHeight;
    });
  </script>
</body>
</html>
